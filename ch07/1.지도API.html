<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.지도 API</title>
    <!--
        날짜 : 2025/02/20
        이름 : 김성민
        내용 : 지도 API 실습
    
    지도 인증키 : 3e75730c07eb2efc6812e1fef5b92571

    1) 카카오 개발시 플랫폼 로그인
    2) 내 애플리케이션 추가하기
    3) 플랫폼 > web > https:127.0.0.1:5500 등록
    4) 카카오맵 > 활성화
    5) 앱키 -> JavaScript인증키 확인 
    -->
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3e75730c07eb2efc6812e1fef5b92571"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
            };

            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var mapContainer = document.getElementById('map2'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(35.159600, 129.060206), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            // 마커가 표시될 위치입니다 
            var markerPosition  = new kakao.maps.LatLng(35.159600, 129.060206); 

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

            // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
            // marker.setMap(null);
        });
</script>    

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var mapContainer = document.getElementById('map3'), // 지도를 표시할 div  
        mapOption = { 
            center: new kakao.maps.LatLng(35.158765, 129.160577), // 지도의 중심좌표
            level: 7 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    
    // 마커를 표시할 위치와 title 객체 배열입니다 
    var positions = [
        {
            title: '해운대', 
            latlng: new kakao.maps.LatLng(35.158765, 129.160577)
        },
        {
            title: '광안리', 
            latlng: new kakao.maps.LatLng(35.153248, 129.118546)
        },
        {
            title: '송정', 
            latlng: new kakao.maps.LatLng(35.178739, 129.199600)
        },
    ];

    // 마커 이미지의 이미지 주소입니다
    var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
        
    for (var i = 0; i < positions.length; i ++) {
        
        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(30, 45); 
        
        // 마커 이미지를 생성합니다    
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
        
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: positions[i].latlng, // 마커를 표시할 위치
            title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
            image : markerImage // 마커 이미지 
        });
    }
    });
</script>

</head>
<body>
    <h3>1. 지도 API</h3>

    <h4>지도 생성하기</h4>
    <div id="map" style="width:500px;height:400px;"></div>


    <h4>지도 마커 </h4>
    <div id="map2" style="width:800px;height:400px;"></div>

    <h4>해운대, 광안리, 송정 해수욕장 마커 찍기</h4>
    <div id="map3" style="width:1000px;height:400px;"></div>
</body>
</html>
