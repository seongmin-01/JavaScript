<h4>구구단</h4>
<table border="1">
    <tr>
        <th>2단</th>
        <th>3단</th>
        <th>4단</th>
        <th>5단</th>
        <th>6단</th>
        <th>7단</th>
        <th>8단</th>
        <th>9단</th>
    </tr>
    <script>
        for(let x = 2; x < 10; x++) {
            document.write("<tr>");
            for(let y = 1; y < 10; y++) {
                document.write("<td>");
                document.write(x + "x" + y + "=" + x*y);
                document.write("</td>");
            }
            document.write("</tr>");
        }
    </script>
</table>
